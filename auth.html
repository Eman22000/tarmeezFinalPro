<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- INSERT SCRIPT & STYLES -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <title>Tarmeez Final Pro</title>
</head>
<body>
    <section class="bg-gray-50 dark:bg-gray-900 flex justify-center items-center">
            <!-- LOGIN -->
            <div id="LOGIN">
                <div class="w-full lg:max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow-xl dark:bg-gray-800 h-screen">
                    <!-- TITLE -->
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                        Sign in to Flowbite
                    </h2>
                    <!-- //TITLE// -->
                    <!-- FORM -->
                    <form class="mt-8 space-y-6" action="#">
                        <!-- USERNAME -->
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                username</label>
                            <input type="text" name="username" id="username"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                
                                placeholder="Enter Your Name " required />
                        </div>
                        <!-- //USERNAME// -->
                        <!-- REGISTER INPUT -->
                        <div style="display: none;" id="regis">
                            <!-- NAME -->
                            <div class="mb-5" >
                                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white ">Your
                                    name</label>
                                <input type="text" name="name" id="name"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    value="Eman"
                                    placeholder="Enter Your Name " required />
                            </div>
                            <!-- //NAME// -->
                            <!-- EMAIL -->
                            <div >
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                    email</label>
                                <input type="email" name="email" id="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    value="eman333@ee.com"
                                    placeholder="Example@gmail.com " required />
                            </div>
                            <!-- //EMAIL// -->
                        </div>
                        <!-- //REGISTER INPUT// -->
                        <!-- PASSWORD -->
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                value="1234567"
                                required />
                        </div>
                        <!-- //PASSWORD// -->
                        <!-- REMEMBER ME BOX -->
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" name="remember" type="checkbox"
                                    class="w-4 h-4 border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                                    />
                            </div>
                            <div class="ms-3 text-sm">
                                <label for="remember" class="font-medium text-gray-500 dark:text-gray-400">Remember this
                                    device</label>
                            </div>
                            <a href="#"
                                class="ms-auto text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">Lost
                                Password?</a>
                        </div>
                        <!-- //REMEMBER ME BOX// -->
                        <!-- LOGIN BTN -->
                        <button 
                            type="submit"
                            class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            onclick="loginPtnclicked()"
                            >Login
                            to your account</button>
                        <!-- //LOGIN BTN// -->
                        <!-- REGISTER LINK -->
                        <div class="text-sm font-medium text-gray-900 dark:text-white">
                            Not registered yet? 
                            <a 
                            class="text-blue-600 hover:underline dark:text-blue-500 cursor-pointer" 
                            onclick="registerPtnclicked()">Create account</a>
                        </div>
                        <!-- //REGISTER LINK// -->

                        
                    </form>
                    <!-- //FORM// -->
                </div>
            </div>
            <!-- //LOGIN// -->
            <!-- REGISTER -->
            <div id="REGISTER" style="display: none;">
                <div class="w-full lg:max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow-xl dark:bg-gray-800 h-screen">
                    <!-- TITLE -->
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                        Sign up to Flowbite
                    </h2>
                    <!-- //TITLE// -->
                    <!-- FORM -->
                    <form class="mt-8 space-y-6" action="#">
                        <!-- USERNAME -->
                        <div>
                            <label for="REG-username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                username</label>
                            <input type="text" name="REG-username" id="REG-username"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                
                                placeholder="Enter Your Name " required />
                        </div>
                        <!-- //USERNAME// -->
                        <!-- NAME -->
                        <div class="mb-5" >
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white ">
                                name</label>
                            <input type="text" name="name" id="name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                value="Eman"
                                placeholder="Enter Your Name " required />
                        </div>
                        <!-- //NAME// -->
                        <!-- EMAIL -->
                        <div >
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                email</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                
                                placeholder="Example@gmail.com " required />
                        </div>
                        <!-- //EMAIL// -->
                        <!-- PASSWORD -->
                        <div>
                            <label for="REG-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                password</label>
                            <input type="password" name="REG-password" id="REG-password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                
                                required />
                        </div>
                        <!-- //PASSWORD// -->
                        <!-- REMEMBER ME BOX -->
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" name="remember" type="checkbox"
                                    class="w-4 h-4 border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                                    />
                            </div>
                            <div class="ms-3 text-sm">
                                <label for="remember" class="font-medium text-gray-500 dark:text-gray-400">Remember this
                                    device</label>
                            </div>
                            
                        </div>
                        <!-- //REMEMBER ME BOX// -->
                        <!-- REGISTER BTN -->
                        <button 
                            type="submit"
                            class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            onclick="registerPtnclicked() "
                            >Register</button>
                        <!-- //REGISTER BTN// -->
                        <!-- LOGIN LINK -->
                        <!-- <div class="text-sm font-medium text-gray-900 dark:text-white">
                            
                            <a 
                            class="text-blue-600 hover:underline dark:text-blue-500 cursor-pointer" 
                            onclick="BackToLogin()">Back to log in page</a>
                        </div> -->
                        <!-- //LOGIN LINK// -->

                        
                    </form>
                    <!-- //FORM// -->
                </div>
            </div>
            <!-- //REGISTER// -->
        </div>
    </section>

</body>
</html>
